<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
  </head>
  <body onload="fetchItem()">
    <header>
      <nav
        class="navbar navbar-light bg-dark justify-content-between align-items-center"
      >
        <a class="navbar-brand">Pokédex</a>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    </header>

    <main>
      <div id="main-content">
        <div id="card-wrapper"></div>
      </div>
    </main>

    <footer>
      <a href="#">Impressum</a>
      <a href="#">Datenschutz</a>
      <a target="_blank" href="https://icons8.com/icon/39814/circled-right">Pfeil rechts</a> Icon von <a target="_blank" href="https://icons8.com">Icons8</a>
      <a target="_blank" href="https://icons8.com/icon/39815/go-back">Links eingekreist</a> Icon von <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>

    <div
      class="overlay-wrapper display-none"
      id="overlay-wrapper"
      onclick="toggleOverlay(event)"
    >
      <div class="overlay-content" id="overlay-content"></div>
    </div>

    <script src="template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
