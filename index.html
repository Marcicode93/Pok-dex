<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="colors.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="shortcut icon" href="./img/pokeapi_50.png" type="image/x-icon" />
  </head>
  <body onload="fetchItem()">
    <header>
      <nav
        class="navbar navbar-light bg-dark justify-content-between align-items-center"
      >
        <a class="navbar-brand" id="reload-link" onclick="reloadPage()"
          >Pokédex</a
        >
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            id="search"
            type="search"
            placeholder="Search for name..."
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            onclick="filterName()"
          >
            Search
          </button>
        </form>
      </nav>
    </header>

    <main>
      <div id="main-content">
        <div id="card-wrapper"></div>
      </div>
      <div class="load">
        <button
          class="load-more-btn btn btn-outline-success"
          id="load-more-btn"
          onclick="fetchMorePokemon()"
        >
          Load More
        </button>
      </div>
    </main>

    <footer>
      <div class="links">
        <div class="links1">
          <a href="./impressum.html">Impressum</a>
          <a href="./datenschutz.html">Data Privacy</a>
        </div>
        <a href="https://pokeapi.co/" target="_blank">
          <img
            src="./img/pokeapi_256.png"
            alt="pokemon-logo"
            class="pokemon-api"
        /></a>

        <div class="links3">
          <a href="https://icons8.com" target="_blank">Icons by Icons8</a>
          <a
            href="https://tenor.com/de/view/fat-pokemon-ball-gif-16980448661176560739"
            target="_blank"
            >Loading Spinner GIF</a
          >
        </div>
      </div>
    </footer>

    <div
      class="overlay-wrapper display-none"
      id="overlay-wrapper"
      onclick="closeIfOutsideCard(event)"
    >
      <div class="overlay-content" id="overlay-content"></div>
    </div>

    <div id="loading-spinner" class="loading-container">
      <div
        class="tenor-gif-embed"
        data-postid="16980448661176560739"
        data-share-method="host"
        data-aspect-ratio="1.49102"
        data-width="100%"
      >
        <a
          href="https://tenor.com/view/fat-pokemon-ball-gif-16980448661176560739"
          >Fat Pokemon Ball Sticker</a
        >
        from
        <a href="https://tenor.com/search/fat+pokemon+ball-stickers"
          >Fat Pokemon Ball Stickers</a
        >
      </div>
      <script
        type="text/javascript"
        async
        src="https://tenor.com/embed.js"
      ></script>
    </div>

    <script src="template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
